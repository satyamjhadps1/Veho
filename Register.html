<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="Register.css">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Veho</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a onclick="home()">HOME</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Type To Search">
                <button class="btn">Search</button>
            </div>

        </div> 
        <div class="content">
                <div class="form">
                    <input type="text" id="user_name_register" placeholder="Enter Name Here">
                    <input type="number" id="user_no_register" placeholder="Enter Phone Number Here">
                    <input type="email" placeholder="Enter Email Here" id="user_email_register">
                    <input type="password" placeholder="Enter Password Here" id="user_password_register">                    
                    <button class="btnn" onclick="registeruser()">Sign Up</button>

                    <p class="link">Have an account?<br>
                    <a onclick="login()" id="lik">Sign In </a> here</a></p>
                    <p class="liw">Sign Up with</p>

                    <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>

                </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="Register.js"></script>
</body>
</html>
